; https://docs.platformio.org/page/projectconf.html

;====================================================================
; ACTIVE PRODUCTION ENVIRONMENTS
;====================================================================
; Main application environment for the PrismaTech Gauntlet 3.0
; Used for building and deploying the full application
[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Set serial port and speed
upload_port = COM7
monitor_port = COM7
monitor_speed = 115200

; Build settings
build_flags = 
    -D SERIAL_DEBUG=1
    -D MODE_POSITION_DETECT=1
    -D USE_ULTRA_BASIC_POSITION_DETECTOR=1
    -D USE_THRESHOLD_MANAGER=1

; Include primary application code, exclude test files and problematic sources
build_src_filter = 
    +<*> 
    -<../test/*> 
    -<../examples/*> 
    -<examples/*> 
    -<core/GauntletController.*> 
    -<modes/IdleMode.*>

; Required libraries
lib_deps =
    fastled/FastLED @ ^3.5.0
    bblanchon/ArduinoJson @ ^6.19.4
    adafruit/Adafruit MPU6050 @ ^2.2.4
    adafruit/Adafruit Unified Sensor @ ^1.1.9
    adafruit/Adafruit BusIO @ ^1.14.1
    SPI
    Wire

; Future OTA settings - currently disabled
;upload_protocol = espota
;upload_flags =
;    --port=8266
;    --auth=PrismaTechGauntlet

